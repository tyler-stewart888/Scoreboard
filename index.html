<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="scoreCard">
                    <h3 class="team">HOME</h3>
                    <h3 id="home-score-el">0</h3>
                        <div class="addScore">
                            <h6 class="increment" onclick="homePlus1()">+1</h6>
                            <h6 class="increment" onclick="homePlus2()">+2</h6>
                            <h6 class="increment" onclick="homePlus3()">+3</h6>
                        </div>
                </div>
                
                <div class="scoreCard">
                    <h3 class="team">GUEST</h3>
                    <h3 id="guest-score-el">0</h3>
                        <div class="addScore">
                            <h6 class="increment" id="plus1" onclick="guestPlus1()">+1</h6>
                            <h6 class="increment" id="plus2" onclick="guestPlus2()"">+2</h6>
                            <h6 class="increment" id="plus3" onclick="guestPlus3()"">+3</h6>
                        </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
